{% extends "home/home.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center text-dark mb-4" style="font-weight: 600;">Your Credit Score Results</h2>
    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 600px; background-color: #f8f9fa;">
        <div class="card-body">
            <p class="text-center text-muted mb-4">Thank you for completing the quiz! Your results are ready.</p>
            <div class="text-center mb-4">
                <h3 class="display-4 text-primary" style="font-weight: 600;">{{ credit_score }}</h3>
                <p class="text-secondary" style="font-size: 1.2rem;">Your Credit Score</p>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="{% url 'questions' %}" class="btn btn-lg btn-dark">Back to Questions</a>
    </div>
</div>
{% endblock %}
