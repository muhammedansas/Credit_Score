<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-white d-flex justify-content-center align-items-center vh-100">
    {% block content %}
    <div class="container text-center text-dark my-5">
      <h1 class="display-4 mb-4" style="font-weight: 600;">Your Credit Score Awaits!</h1>
      <p class="lead mb-5">Log in or register to view and manage your credit score.</p>
      
      <div class="row justify-content-center">
        <div class="col-6 col-md-3">
          <a href="{% url 'login' %}" class="btn btn-lg btn-block btn-dark">Login</a>
        </div>
        <div class="col-6 col-md-3 mt-3 mt-md-0">
          <a href="{% url 'register' %}" class="btn btn-lg btn-block btn-dark">Register</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
  </body>
</html>
